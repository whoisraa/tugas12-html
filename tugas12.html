<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Belajar HTML - NIOMIC</title>
    </head>
    <body>
        <h1>Belajar HTML</h1>
        <table border="1">
            <tr>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Hobi</th>
            </tr>
            <tr>
                <td><b>Allen Gerysena</b></td>
                <td><i>Badar Lampung</i></td>
                <td>
                    <ul>
                        <li><u>Menulis kode <span style="background-color:yellow;">program</span></u></li>
                        <li>Memancing</li>
                        <li>Diam di kamar</li>
                    </ul>
                </td>
            </tr>
        </table>
        <p>Website : <a href="https://www.google.com">www.google.com</a></p>
        <table border="1">
            <tr>
                <th>Gambar</th>
                <th>Audio</th>
                <th>Video</th>
            </tr>
            <tr>
                <td><img src="gambar.jpg" alt="gambar" width="400" height="250"></td>
                <td><audio src="sample.mp3" controls autoplay></audio></td>
                <td><video src="sample.mp4" width="400" height="250"></video></td>
            </tr>
        </table>
    </body>
</html>
